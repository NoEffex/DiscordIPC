buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'maven'

group 'com.jagrosh'
version '0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    nativeBinary
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

configurations {
    fullJar
}

dependencies {
    compile 'org.json:json:20171018'
    fullJar 'org.json:json:20171018'
    compile 'org.slf4j:slf4j-api:1.7.25'
}

task fullJar(type: Jar) {
    baseName = 'discord-ipc-full'
    from sourceSets.main.output
    from {
        configurations.fullJar.collect {
            it.isDirectory() ? it : zipTree(it).matching {
                exclude 'META-INF/'
            }
        }
    }
}